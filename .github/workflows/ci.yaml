name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        zig-version: ["0.13.0"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - zig-version: "0.12.1"
            os: ubuntu-latest
          - zig-version: "master"
            check-format: true
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ matrix.zig-version }}
          use-cache: false

      - if: ${{ matrix.check-format }}
        name: Check Formatting
        run: zig fmt --ast-check --check .

      - name: Build
        run: zig build ${{ matrix.build-options }} --summary all
